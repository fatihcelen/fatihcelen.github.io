# Minimal Jekyll Configuration for Static Site
# The site now uses a standalone index.html

# Basic site information
title: Fatih Çelen
description: Yazılım geliştirme, teknoloji ve dijital içerik üretimi
author: Fatih Çelen

# Build settings
timezone: "Turkey/Istanbul"
markdown: kramdown
highlighter: rouge

# Exclude files from Jekyll processing
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/
  - beautiful-jekyll-theme.gemspec
  - staticman.yml
  - index.md
  - tags.html
  - feed.xml
  - 404.html
  - _posts/
  - _layouts/
  - _includes/
  - _data/

# Minimal plugins (only what's necessary)
plugins:
  - jekyll-sitemap

